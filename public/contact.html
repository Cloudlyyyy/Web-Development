<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <script defer src="contact.js"></script>
    <script src="utils.js"></script>
</head>

<body>
    <main>
        <div id="main-view">
            <label>Enter your name:<input type="text" id="name"></label>
            <label>Enter your email address:<input type="email" id="email"></label>
            <label>Type your question here:<input type="text" id="message"></label>
            <button>Submit</button>
        </div>
        <div id="done-view" class="hidden">
            <p>Your question has been recorded and we are currently looking into the issues. We
                will reach out as soon as possible to the email provided in the message. </p>
        </div>

    </main>
</body>
</html>
